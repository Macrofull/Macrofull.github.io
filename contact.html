<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Restaurant Le Macrofood, Nos contacts</title>
        <meta name="description" content="Restaurant le Macrofood, situé au coeur de la ville de Sangmélia, Cameroun il est l'un des meilleurs services de la villeen matière de la restauration.">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Nous contacter</h1>
            <nav class="header-nav">
                <a href="index.html" title="Acceuil">Acceuil</a>
                <a href="menu.html"  title="Voir le menu">Menu</a>
                <a href="contact.html"  title="Nous contacter">Contact</a>
            </nav>
            <img src="img/banniere_LE_MACROFOOD.jpg" alt="photo de mis en avant LE MACROFOOD" width="1120" height="300">
        </header>
        <section class="main">
            <h2>Où nous trouver</h2>
            <p>
                61 rue Achambault<br>
                Nkol-guet<br>
                Sangmélima
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63753.40813132115!2d11.948403563674125!3d2.934082552905811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1088d1611a775449%3A0xd6d3297e0ced6365!2sSangmelima!5e0!3m2!1sen!2scm!4v1640246079539!5m2!1sen!2scm" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email</label>
                    <input type="email" name="email" id="email" required placeholder="contact@gmail.com">
                    <label for="name">Votre prénom</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="message"></label>
                    <textarea name="message" id="message" required cols="50" rows="15" placeholder="Votre message"></textarea>
                    <button type="submit">Envoyer votre mail</button>
                </div>
            </form>
        </section>
        <footer class="footer">
            <address>
                61 rue Archambault
            </address>
        </footer>
    </body>
</html>
